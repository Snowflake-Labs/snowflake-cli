definition_version: 1
snowpark:
  project_name: "my_snowpark_project"
  stage_name: "dev_deployment"
  src: "app/"
  functions:
    - name: whole_new_word
      handler: "app.whole_new_word"
      signature:
        - name: "base"
          type: "string"
          default: "word"
        - name: "mult"
          type: "int"
          default: "2"
        - name: "suffix"
          type: "string"
          default: "!"
      returns: string
  procedures:
    - name: whole_new_word_procedure
      handler: "app.whole_new_word_procedure"
      signature:
        - name: "base"
          type: "varchar"
          default: "word"
        - name: "mult"
          type: "number"
          default: "2"
        - name: "suffix"
          type: "varchar"
          default: ", but a procedure"
      returns: string
