definition_version: 1
native_app:
  name: myapp

  # the following shows how to properly use a quoted identifier in YAML
  source_stage: >-
    "MySourceSchema"."SRC_Stage"

  artifacts:
    - setup.sql
    - app/README.md
    - src: app/streamlit/*.py
      dest: ui/
      processors:
        - snowpark_scala # str instead of dict, scala uses "import com.snowflake.snowpark._"
        - name: snowpark_java # without any properties, java uses "import com.snowflake.snowpark_java.*;"
        - name: snowpark # python uses "import snowflake.snowpark"
          properties: # with properties
            venv_path: ~/Users/jdoe/snowpark_venv
            env_type: venv
    - src: app/core/*.py
      dest: core/
      processors:
        - name: snowpark # python uses "import snowflake.snowpark"
          properties: # with properties
            name: snowpark_conda
            env_type: conda

  package:
    scripts:
      - 001-shared.sql
      - 002-shared.sql
