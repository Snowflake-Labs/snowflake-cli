definition_version: 1
snowpark:
  project_name: "my_snowpark_project"
  stage_name: "dev_deployment"
  src: "app/"
  procedures:
    - name: custom_db.custom_schema.fqn_procedure
      handler: "app.hello_procedure"
      signature:
        - name: "name"
          type: "string"
      returns: string
    - name: custom_schema.fqn_procedure_only_schema
      handler: "app.hello_procedure"
      signature:
        - name: "name"
          type: "string"
      returns: string
    - name: schema_procedure
      schema: custom_schema
      handler: "app.hello_procedure"
      signature:
        - name: "name"
          type: "string"
      returns: string
    - name: database_procedure
      database: custom_db
      handler: "app.hello_procedure"
      signature:
        - name: "name"
          type: "string"
      returns: string
    - name: custom_schema.database_procedure
      database: custom_db
      handler: "app.hello_procedure"
      signature:
        - name: "name"
          type: "string"
      returns: string
    - name: custom_database.custom_schema.fqn_procedure_error
      database: custom_database
      schema: custom_schema
      handler: "app.hello_procedure"
      signature:
        - name: "name"
          type: "string"
      returns: string
