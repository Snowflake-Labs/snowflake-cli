name: Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Test with tox
        run: |
          python -m pip install tox-gh-actions
          tox >> logs-${{ matrix.python-version }}.txt
      - name: Encrypt logs
        if: ${{ always() }}
        env:
          PARAMETERS_SECRET: ${{ secrets.GPG_PASS_TEST }}
        run: |
          gpg --quiet --batch --yes --symmetric --passphrase $PARAMETERS_SECRET \
          logs-${{ matrix.python-version }}.txt > logs-${{ matrix.python-version }}.txt.gpg
      - name: Archive workflow artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: workflow-tests-${{ matrix.python-version }}
          path: logs-${{ matrix.python-version }}.txt.gpg
          retention-days: 7
